<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Whiteboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-gradient: #17171c;
        --ui-panel-bg: rgba(40, 42, 48, 0.75);
        --ui-popover-bg: rgba(30, 32, 36, 0.95);
        --ui-panel-border: rgba(110, 120, 130, 0.2);
        --text-primary: rgb(220, 230, 240);
        --text-secondary: rgb(130, 140, 150);
        --accent-primary: rgb(22, 163, 175);
        --accent-secondary: rgba(22, 163, 175, 0.2);
        --danger: rgb(239, 68, 68);
        --danger-bg: rgba(239, 68, 68, 0.1);
        --ui-hover-bg: rgba(255, 255, 255, 0.08);
        --separator: rgba(110, 120, 130, 0.4);
        --grid-line: rgba(110, 120, 130, 0.15);
      }
      body {
        overscroll-behavior: none;
        background: var(--bg-gradient);
      }
      /* Hide number input spinners */
      .hide-spinners::-webkit-outer-spin-button,
      .hide-spinners::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .hide-spinners {
        -moz-appearance: textfield;
      }
    </style>

    <meta charset="UTF-8" />

<script type="importmap">
{

    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "roughjs/": "https://esm.sh/roughjs@^4.6.6/",
    "svgo/dist/svgo.browser.js": "https://esm.sh/svgo@3.3.2/dist/svgo.browser.js",
    "@headlessui/react": "https://esm.sh/@headlessui/react@^2.2.7?external=react,react-dom",

<style>
  :root {
    /* Base & Text */
    --bg-color: #121215;
    --text-primary: rgb(240, 240, 245);
    --text-secondary: rgb(160, 160, 165);

    /* Accent Colors */
    --accent-primary: #3B82F6; /* blue-500 */
    --accent-secondary: rgb(63, 63, 70); /* gray-700 - Used for active states on non-accented items */
    --accent-bg: rgba(59, 130, 246, 0.15); /* Transparent accent for backgrounds */
    --accent-solid-bg: var(--accent-primary);
    --text-on-accent-solid: #FFFFFF;
    
    /* Danger / Destructive Actions */
    --danger-text: #F43F5E; /* rose-500 */
    --danger-bg: rgba(244, 63, 94, 0.15);

    /* UI Panels & Elements */
    --ui-panel-bg: rgba(28, 28, 32, 0.75);
    --ui-popover-bg: rgba(28, 28, 32, 0.90);
    --ui-panel-border: rgba(255, 255, 255, 0.1);
    --ui-separator: rgba(255, 255, 255, 0.1);
    --ui-subtle-ring: rgba(255, 255, 255, 0.15);
    
    /* Interactive States */
    --ui-hover-bg: rgba(255, 255, 255, 0.1);
    --ui-element-bg: rgba(0, 0, 0, 0.2);
    --ui-element-bg-hover: rgba(255, 255, 255, 0.08);
    --ui-element-bg-active: rgba(255, 255, 255, 0.12);
    --ui-element-bg-inactive: rgba(0, 0, 0, 0.3);

    /* Canvas Specific */
    --grid-line: rgba(255, 255, 255, 0.07);
    --accent-highlight-fill: rgba(59, 130, 246, 0.1);
    --accent-highlight-stroke: rgba(59, 130, 246, 0.7);
    --accent-primary-muted: #2563EB; /* A bit darker blue */
    --accent-primary-highlight: rgba(59, 130, 246, 0.2);
    
    /* Custom Scrollbar for Style Library */
    --scrollbar-bg: transparent;
    --scrollbar-thumb-bg: rgba(255, 255, 255, 0.2);
    --scrollbar-thumb-hover-bg: rgba(255, 255, 255, 0.3);
  }
  body {
    background-color: var(--bg-color);
    color: var(--text-primary);
    overscroll-behavior: none; /* Prevents pull-to-refresh on mobile */
  }
  /* Hide number input spinners */
  .hide-spinners::-webkit-outer-spin-button,
  .hide-spinners::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  .hide-spinners {
    -moz-appearance: textfield;
  }
  /* Custom scrollbar for webkit browsers */
  .style-library-grid::-webkit-scrollbar,
  .layers-panel-list::-webkit-scrollbar {
    width: 8px;
  }
  .style-library-grid::-webkit-scrollbar-track,
  .layers-panel-list::-webkit-scrollbar-track {
    background: var(--scrollbar-bg);
  }
  .style-library-grid::-webkit-scrollbar-thumb,
  .layers-panel-list::-webkit-scrollbar-thumb {
    background-color: var(--scrollbar-thumb-bg);
    border-radius: 10px;
    border: 2px solid var(--ui-popover-bg); /* Use popover bg for the border */
  }
  .style-library-grid::-webkit-scrollbar-thumb:hover,
  .layers-panel-list::-webkit-scrollbar-thumb:hover {
    background-color: var(--scrollbar-thumb-hover-bg);
  }
  /* Tweak slider styles for better theme integration */
  input[type=range].themed-slider {
    -webkit-appearance: none;
    appearance: none;
    background: transparent;
    cursor: pointer;
    width: 100%;
  }
  input[type=range].themed-slider::-webkit-slider-runnable-track {
    background: var(--ui-element-bg);
    height: 0.25rem;
    border-radius: 0.25rem;
  }
  input[type=range].themed-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    margin-top: -0.375rem;
    background-color: var(--text-primary);
    height: 1rem;
    width: 1rem;
    border-radius: 9999px;
    border: 2px solid var(--accent-primary);
  }
  input[type=range].themed-slider::-moz-range-track {
    background: var(--ui-element-bg);
    height: 0.25rem;
    border-radius: 0.25rem;
  }
  input[type=range].themed-slider::-moz-range-thumb {
    background-color: var(--text-primary);
    height: 1rem;
    width: 1rem;
    border-radius: 9999px;
    border: 2px solid var(--accent-primary);
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
